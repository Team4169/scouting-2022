<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team 4169</title>
</head>
<body>
<h1>Team 4169</h1>
<h2>Scouting data</h2>
<a href="/pull">Pull from Blue Alliance</a>
<br>
<br>

<table>
    <tr>
        <th>Rank</th>
        <th>Team Number</th>
        <th>Team Name</th>
        <th>Match Score</th>
        <th>Pit Score</th>
        <th>Comments</th>
    </tr>
    {% for team in data %}
    <tr>
        <td>{{ team.rank }}</td>
        <td>{{ team.number }}</td>
        <td>{{ team.name }}</td>
        <td>{{ team.match }}</td>
        <td>{{ team.pit }}</td>
        <td>{{ team.comments }}</td>
    </tr>
    {% endfor %}
</table>
<br>
<br>
<br>
<br>
<br>
{{ table_html | safe }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename="style.css") }}">
</body>
</html>
